<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Naan - Contact Us</title>
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for the navbar */
        .mobile-menu {
            background-color: #333;
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 40px; /* Adjust as needed */
        }

        .menu-toggle {
            display: none; /* Hide by default for desktop */
            cursor: pointer;
        }

        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        .nav {
            list-style: none;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-item:last-child {
            margin-right: 0;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
        }

        /* Styles for mobile */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav {
                display: none; /* Hide the nav by default on mobile */
                flex-direction: column;
                background-color: #333;
                padding: 10px;
            }

            .nav-item {
                margin: 10px 0;
            }

            .nav-item:last-child {
                margin-bottom: 0; /* Remove bottom margin for last nav item */
            }

            .nav-item a {
                color: #fff; /* Ensure links are visible */
            }

            .nav-item a:hover {
                color: #ccc; /* Hover effect for links */
            }

            /* Adjusted style to show nav when menu is toggled */
            .nav.active {
                display: flex;
            }
        }

        /* Card styles */
        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .card p {
            margin-bottom: 15px;
        }

        .contact-details {
            margin-top: 20px;
        }

        .contact-details p {
            margin-bottom: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="mobile-menu">
        <div class="container">
            <nav class="navbar">
                <a href="index.html"><img src="images/Logo(4).png" alt="Royal Naan"></a>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                </div>
                <ul class="nav no-search">
                    <li class="nav-item"><a href="naanmain.html">Home</a></li>
                    <li class="nav-item"><a href="naanproducts.html">Products</a></li>
                    <li class="nav-item"><a href="naancontact.html">Contact Us</a></li>
                  
                </ul>
            </nav>
        </div>
    </header>
    <!-- Contact Details -->
    <div class="container">
        <div class="card">
            <h2>Address</h2>
            <p>Royal Naan ApS</p>
            <p>H.J. Holst vej 6</p>
            <p>2610 RÃ¸dovre</p>
            <p>CVR: 44253348</p>
            <div class="contact-details">
                <p>Phone: 004591455178</p>
                <p>Email: info@royalservicesdk.com</p>
            </div>
            <a href="tel:004591455178" class="btn">Contact Us</a>
        </div>
    </div>

    <script>
        // JavaScript to toggle the navigation menu
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('mobile-menu');
            const nav = document.querySelector('.nav');

            menuToggle.addEventListener('click', function () {
                nav.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
