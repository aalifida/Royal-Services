<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Naan</title>
    <style>
        /* Resetting some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for the navbar */
        .mobile-menu {
            background-color: #333;
            padding: 10px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            height: 40px; /* Adjust as needed */
        }

        .menu-toggle {
            display: none; /* Hide by default for desktop */
            cursor: pointer;
        }

        .menu-toggle .bar {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        .nav {
            list-style: none;
            display: flex;
        }

        .nav-item {
            margin-right: 20px;
        }

        .nav-item:last-child {
            margin-right: 0;
        }

        .nav-item a {
            text-decoration: none;
            color: #fff;
        }

        /* Styles for mobile */
        @media screen and (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav {
                display: none;
                flex-direction: column;
                background-color: #333;
                padding: 10px;
            }

            .nav-item {
                margin: 10px 0;
            }

            /* Adjusted style to show nav when menu is toggled */
            .nav.active {
                display: flex;
            }
        }

        /* Card styles */
        .card {
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .card p {
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }

        .btn-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }

        /* Upload section */
        .upload-section {
            margin-top: 20px;
        }

        .preview {
            margin-top: 15px;
        }

        .preview img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <header class="mobile-menu">
        <div class="container">
            <nav class="navbar">
                <a href="index.html"><img src="images/Logo(4).png" alt="Royal Naan"></a>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar bar1"></span>
                    <span class="bar bar2"></span>
                </div>
                <ul class="nav no-search">
                    <li class="nav-item"><a href="naanmain.html">Home</a></li>
                    <li class="nav-item"><a href="naanproducts.html">Menu</a></li>
                    <li class="nav-item"><a href="naancontact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <h1 style="text-shadow: #333;">Who We Are</h1>
            <p>Royal Naan is a renowned naan bakery located in the heart of Copenhagen. We specialize in crafting traditional and innovative naan breads...</p>
            
            <div class="btn-container">
                <a href="naanproducts.html" class="btn">Products</a>
                <a href="naancontact.html" class="btn">Contact Us</a>
                <a href="https://www.google.com/maps/place/Royal+Naan+ApS/" class="btn">View Location</a>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <label for="uploadReport" class="btn">Upload Inspection Report</label>
                <input type="file" id="uploadReport" name="inspectionReport" accept="image/*" style="display:none;">
                <div class="preview" id="preview"></div>
            </div>
        </div>
    </div>
    <section class="copyright">
        <div class="container">
            <div class="copyright-txt">
                <h6>Copyright Â© RoyalServices 2025 All Rights Reserved.</h6>
            </div>
        </div>
    </section>

    <script>
        // Toggle mobile menu
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('mobile-menu');
            const nav = document.querySelector('.nav');

            menuToggle.addEventListener('click', function () {
                nav.classList.toggle('active');
            });

            // File upload preview
            const uploadInput = document.getElementById('uploadReport');
            const preview = document.getElementById('preview');

            uploadInput.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.innerHTML = `<img src="${e.target.result}" alt="Inspection Report">`;
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
